name: PR Agent - Autonomous Review & Improve

on:
  issue_comment:
    types: [created, edited]   # comment-driven only
  pull_request_review_comment:
    types: [created, edited]   # inline review comments
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write
  contents: write
  actions: read

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    # Ignore bot-authored comments; require a PR context (for issue_comment)
    if: >
      github.event.sender.type != 'Bot' &&
      (
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'issue_comment' && github.event.issue.pull_request != null) ||
        github.event_name == 'pull_request_review_comment'
      )

    steps:
      - name: Resolve PR metadata & guard forks
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { context, getOctokit } = require('@actions/github');
            const octo = getOctokit(process.env.GITHUB_TOKEN);

            // Determine PR number from comment or review-comment event
            let prNumber =
              context.payload.issue?.number ||
              context.payload.pull_request?.number;

            if (!prNumber) throw new Error('No PR number found for this event');

            const pr = await octo.rest.pulls.get({
              owner: context.repo.owner, repo: context.repo.repo, pull_number: prNumber
            });

            // Block runs from forks (avoids approval prompts & write perms issues)
            const sameRepo = pr.data.head.repo.full_name === `${context.repo.owner}/${context.repo.repo}`;
            core.setOutput('same_repo', sameRepo ? 'true' : 'false');
            core.setOutput('head_sha', pr.data.head.sha);

      - name: Stop on forked PRs (safe default)
        if: steps.pr.outputs.same_repo != 'true'
        run: echo "Fork PR detected; skipping autonomous agent."

      - name: Debounce window (batch scattered comments)
        if: steps.pr.outputs.same_repo == 'true'
        run: sleep 120

      - name: Checkout Code
        if: steps.pr.outputs.same_repo == 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.head_sha }}
          fetch-depth: 0

      - name: Run PR Agent - Auto Review & Improve
        if: steps.pr.outputs.same_repo == 'true'
        uses: Codium-ai/pr-agent@main
        env:
          # API Configuration
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Model Configuration (keep your current setup)
          config.model: "openai/gpt-4.1-mini"
          config.fallback_models: '["openai/gpt-5"]'

          # Automation Toggles (keep review/improve on; tone down describe to reduce noise)
          github_action_config.auto_review: "true"
          github_action_config.auto_improve: "true"
          github_action_config.auto_describe: "false"

          # Do NOT react to push events (comment-driven only)
          github_action_config.handle_push_trigger: "false"

          # Review settings
          pr_reviewer.fail_on_major_issues: "true"
          pr_reviewer.inline_comments: "true"

          # Code suggestions (committable in GH UI; we keep this ON)
          pr_code_suggestions.num_code_suggestions: "5"
          pr_code_suggestions.commitable_code_suggestions: "true"

      - name: Notify on Review Completion
        if: always() && steps.pr.outputs.same_repo == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: (context.issue?.number || context.payload.issue?.number),
                body: "ðŸ¤– **PR-Agent pass complete** â€” suggestions and inline comments posted. Reply with `/improve` or `/review` for another pass."
              });
            } catch (e) {
              console.log('Summary comment skipped.');
            }
