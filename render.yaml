services:
  - type: web
    name: image-rotator
    runtime: node
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OCR_CONCURRENCY
        value: 2
      - key: PORT
        value: 3000
